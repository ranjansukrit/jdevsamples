<div data-role="view" data-title="Person Details" data-layout="main" data-model="app.masterDetailView" data-show="app.masterDetailView.onShow" data-after-show="app.masterDetailView.afterShow">

    <!-- START_CUSTOM_CODE_masterDetailView -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_masterDetailView -->
    <header data-role="header">
        <div data-role="navbar" class="header-text">

            <a data-role="backbutton" data-align="left">Back</a>

            <span data-role="view-title" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis; text-align: center; display: block; margin-left: 70px; margin-right: 70px;"></span>

            <a data-align="right" data-role="button" class="nav-button" href="#/">Index</a>

            <a data-role="button" data-align="right" data-bind="events: { click: masterDetailViewModel.addClick }">Add</a>
        </div>
    </header>

    <!--  Certain features like grouping and inset styling are not supported when endless scroll is enabled. -->
    <form class="km-filter-form custom-filter">
        <div class="km-filter-wrap">
            <input type="serach" placeholder="Search..." data-bind="{events:{keyup: masterDetailViewModel.searchChange}}">
        </div>
    </form>
    <ul data-role="listview" data-auto-bind="false" data-style="" data-template="masterDetailViewModelTemplate" data-bind="{ source: masterDetailViewModel.dataSource, events: {click: masterDetailViewModel.itemClick} }" data-pull-to-refresh="true" data-endless-scroll="true">
    </ul>
    <!-- START_CUSTOM_CODE_masterDetailViewModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_masterDetailViewModel -->
    <script type="text/x-kendo-template" id="masterDetailViewModelTemplate">
        <div class="image-with-text">
            <h3><span class="#: data.icon() #"></span>#: data['FirstName'] #</h3>
            <p>#: data['Designation'] #</p>
        </div>
        <p>#: data['FirstName'] #</p>
    </script>
</div>
